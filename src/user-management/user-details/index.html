<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="style.css" />
    <script src="constants.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>User Management</h1>
    </header>
    <section id="main-section">
      <div class="user-details">
        <div class="loader">Loading...</div>
        <div class="user-details__container hide">
          <div class="user-details__top-column">
            <div class="user-details__header">
              <div class="user-details__image"></div>
              <h2 class="user-details__username"></h2>
            </div>
            <div class="user-details__social">
              <a
                class="social social--twitter"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="../images/twitter.svg" alt="twitter" />
                <p>Twitter</p>
              </a>
              <a
                class="social social--linkedin"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="../images/linkedin.svg" alt="linkedin" />
                <p>LinkedIn</p>
              </a>
              <a
                class="social social--github"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="../images/github.svg" alt="github" />
                <p>Github</p>
              </a>
            </div>
          </div>
          <div class="user-details__accordion">
            <ul class="user-details__list">
              <li class="academic-details">
                <div class="visible-content">
                  <h2>Academics or Professional Details</h2>
                  <img src="../images/arrow-icon.svg" alt="expand" />
                </div>
                <div class="hidden-content hide">
                  <div class="hidden-details">
                    <h3>College / Compony</h3>
                    <p class="user-details__compony"></p>
                  </div>
                  <div class="hidden-details">
                    <h3>Current Year</h3>
                    <p class="user-details__yoe"></p>
                  </div>
                </div>
              </li>
              <li class="tasks-list">
                <div class="visible-content">
                  <h2>Tasks</h2>
                  <img src="../images/arrow-icon.svg" alt="expand" />
                </div>
                <div class="hidden-content hide">
                  <div class="loader">Loading...</div>
                  <div class="main hide">
                    <div class="user-tasks"></div>
                    <div class="pagination">
                      <button class="pagination__prev-page" disabled>
                        Prev
                      </button>
                      <button class="pagination__next-page">Next</button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
