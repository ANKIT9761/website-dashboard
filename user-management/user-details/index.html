<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../utils.js"></script>
    <script src="constants.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header hide">
      <h1>User Management</h1>
    </header>
    <section id="main-section" class="hide">
      <div class="user-details">
        <div class="user-details-header"></div>
        <ul class="accordion hide">
          <li class="accordion-academic">
            <div class="visible-content">
              <h2>Academics or Professional Details</h2>
              <img src="../images/arrow-icon.svg" alt="expand" />
            </div>
          </li>
          <li class="accordion-skills">
            <div class="visible-content">
              <h2>Skills</h2>
              <img src="../images/arrow-icon.svg" alt="expand" />
            </div>
          </li>
          <li class="accordion-availability">
            <div class="visible-content">
              <h2>Availability</h2>
              <img src="../images/arrow-icon.svg" alt="expand" />
            </div>
          </li>
          <li class="accordion-tasks">
            <div class="visible-content">
              <h2>Tasks</h2>
              <img src="../images/arrow-icon.svg" alt="expand" />
            </div>
          </li>
        </ul>
      </div>
    </section>
    <footer class="hide">
      <p class="info-repo">
        The contents of this website are deployed from this
        <a
          href="https://github.com/Real-Dev-Squad/website-dashboard"
          target="_blank"
          rel="noopener noreferrer"
        >
          open sourced repo
        </a>
      </p>
    </footer>
  </body>
</html>
