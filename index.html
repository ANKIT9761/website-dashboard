<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Tasks</title>
</head>

<body>
  <div class="container">
    <form action="" id="taskForm">
      <div class="inputBox">
        <label for="title">Title:<span class="required">*</span></label>
        <input required class="input" type="text" name="title" placeholder="Title" id="title">
      </div>
      <div class="inputBox">
        <label for="purpose">Purpose:<span class="required">*</span></label>
        <input required class="input" type="text" id="purpose" name="purpose" placeholder="Purpose">
      </div>
      <div class="inputBox">
        <label for="featureUrl">Feature URL:</label>
        <input type="text" id="featureUrl" name="featureUrl" placeholder="Feature URL">
      </div>
      <div class="inputBox">
        <div class="radioButtons">
          <div class="dev">
            <label for="dev">Dev</label>
            <input required class="input" type="radio" id="dev" name="type" value="dev" checked>
          </div>
          <div class="group">
            <label for="group">Group<span class="required">*</span></label>
            <input required class="input" type="radio" id="group" name="type" value="group">
          </div>
        </div>
      </div>
      <div class="inputBox">
        <label for="links">Links:</label>
        <input type="text" name="links" id="links">
      </div>
      <div class="inputBox">
        <label for="startedOn">Started:<span class="required">*</span></label>
        <input required class="input" type="date" name="startedOn" id="startedOn">
      </div>
      <div class="inputBox">
        <label for="endsOn">Ended:</label>
        <input type="date" name="endsOn" id="endsOn">
      </div>
      <div class="inputBox">
        <label for="status">Status:<span class="required">*</span></label>
        <select required class="input" id="status">
          <option value="blocked">Blocked</option>
          <option value="active">Active</option>
          <option selected value="pending">Pending</option>
        </select>
      </div>
      <div class="inputBox">
        <label for="ownerId">Owner Id:<span class="required">*</span></label>
        <input required class="input" type="text" placeholder="Owner Id" id="ownerId" name="ownerId">
      </div>
      <div class="inputBox">
        <label for="percentCompleted">Percent Completed:</label>
        <input value="0" type="number" id="percentCompleted" name="percentCompleted" placeholder="Percent completed">
      </div>
      <div class="inputBox">
        <label for="completionAward">Completion Award:</label>
        <br>
        <div class="inputBox">
          <label for="completionAwardGold">Dinero:</label>
          <input value="100" type="number" id="completionAwardGold" name="completionAwardGold"
            placeholder="Number of Dinero coins">
        </div>
        <div class="inputBox">
          <label for="completionAwardSilver">Neelam:</label>
          <input type="number" value="0" id="completionAwardSilver" name="completionAwardSilver"
            placeholder="Number of Neelam coins">
        </div>
      </div>
      <div class="inputBox">
        <label for="lossRate">Loss Rate:</label>
        <br>
        <div class="inputBox">
          <label for="lossRateGold">Dinero</label>
          <input type="number" id="lossRateGold" name="lossRateGold" placeholder="Number of Dinero coins">
        </div>
        <div class="inputBox">
          <label for="lossRateSilver">Neelam</label>
          <input type="number" id="lossRateSilver" name="lossRateSilver" placeholder="Number of Neelam coins">
        </div>
      </div>
      <div class="inputBox">
        <div class="checkBox">
          <label for="isNoteworthy">Is noteworthy:</label>
          <span><input type="checkbox" id="isNoteworthy" name="isNoteworthy"></span>
        </div>
      </div>
      <div class="inputBox">
        <input type="submit" class="submit disabled" value="Submit" id="submit">
      </div>
    </form>

    <script src="./script.js"></script>
  </div>
</body>

</html>
